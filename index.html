<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp Challenge 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <ul class="container">
        <li class="hidden-image"></li>
        <li class="menu-box box1">
            <img id="jack-icon" src="assets/jack-skellington.png" alt="Jack Skellington">
            <h1>JACK SKELLINGTON</h1>
            <p>I'm a master of fright, and a demon of light, and I'll scare you right out of your pants. To a guy in Kentucky, I'm Mister Unlucky and I'm known throughout England and France.</p>
            <div class="btns">
              <button id="resume-btn"><img class="box1-btns" src="assets/002-download.png" alt="Information icon" />RESUME</button>
              <button id="contact-btn"><img class="box1-btns" src="assets/001-info-sign.png" alt="Information icon" />CONTACT</button>
            </div></li>
        <li class="menu-box box2"><img class="icons" src="assets/001-people.png" alt="Grim Reaper icon">PROFILE</li>
        <li class="menu-box box3" ><img class="icons" src="assets/003-halloween.png" alt="">EXPERIENCE</li>
        <li class="menu-box box4"><img class="icons" src="assets/006-witch-1.png" alt="">EDUCATION</li>
        <li class="menu-box box5"><img class="icons" src="assets/012-halloween-pumpkin.png" alt="">BLOG</li>
        <li class="menu-box box6"><img class="icons" src="assets/010-web.png" alt="">SOCIAL MENU</li>
        <li class="menu-box box7"><img class="icons" src="assets/013-halloween-bats.png" alt="">CONTACT</li>
        <li class="menu-box box8"><img class="icons" src="assets/002-halloween-1.png" alt="">PORTFOLIO</li>
      </ul>
    </main>
    <aside class="desktop-image">
      <div class="circles">
        <i class="fa fa-circle circle-one"></i>
        <i class="fa fa-circle circle-two"></i>
        <i class="fa fa-circle circle-three"></i>
      </div>
      <div class="arrows">
        <i class="fa fa-angle-double-left"></i>
        <i class="fa fa-angle-double-right"></i>
      </div>
    </aside>
  </body>
</html>
